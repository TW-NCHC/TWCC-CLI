consumes:
  - application/x-www-form-urlencoded
  - multipart/form-data
swagger: '2.0'
info:
  title: API Gateway API
  version: 5.1.1
  description: >-
    Please Check following information is right in NCHC Production environment.
    Those information will differ from environments. 1. Your 'host' ip from API
    Gateway '203.145.219.97:8000'. 2. Common-X-API-HOST default value is 'goc'.
    3. Your browser to see this swagger file is http.
    admin : 042e62a7-d1db-4b8a-881c-b224d2d7cf77
    user01(ent107046): 7fe2bdd8-be01-430f-865f-feaec9dba27b
    openstack-taichung-community
    openstack-taichung-suse
    slurm-taichung-default
    ceph-taichung-default
    k8s-taichung-default
host: '203.145.219.97:8000'
basePath: /
schemes:
  - http
securityDefinitions:
  basicAuth:
    type: basic
security:
  - basicAuth: []
tags:
  - name: NCHC AD for admin portal
  - name: Admin role
  - name: SSO with iService
  - name: iService info
  - name: ACLs
  - name: Logs
  - name: API Key
  - name: configuration
  - name: host
  - name: solution
  - name: flavor
  - name: image
  - name: job
  - name: keypair
  - name: load balancer
  - name: network
  - name: security group
  - name: auto scaling policy
  - name: project
  - name: volume
  - name: snapshot
  - name: server
  - name: site
  - name: bucket
parameters:
  Admin-X-API-HOST:
    name: X-API-HOST
    type: string
    in: header
    default: admin
    required: true
  Common-X-API-HOST:
    name: X-API-HOST
    type: string
    in: header
    required: true
  Common-X-API-KEY:
    name: x-api-key
    type: string
    in: header
    default: 18197d3b-da7f-4b19-8a50-2ebb7f252cc3
    required: true
    description: Please change your API key here.
paths:
  /admin/login:
    post:
      tags:
        - NCHC AD for admin portal
      description: Login to nchc ad (Staging Site Only)
      operationId: NCHC_AD
      summary: Login to nchc ad (Staging Site Only)
      parameters:
        - description: NCHC AD Account & Password
          in: body
          name: POST Data
          required: true
          schema:
            type: object
            properties:
              account:
                type: string
                example: nchcauth
              password:
                type: string
                example: xxxxxxx
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              apiKey:
                type: string
                example: 54965315-65b6-41ff-82db-a7629236a43c
              userName:
                type: string
                example: hello
              roleId:
                type: string
                example: 32165315-65b6-41ff-82db-a7629236a5as
  /admin/users:
    get:
      tags:
        - NCHC AD for admin portal
      operationId: admin_users
      summary: get AD users
      parameters:
        - $ref: '#/parameters/Common-X-API-KEY'
        - in: formData
          description: Data rows per page
          name: page_size
          required: false
          type: integer
        - description: 'Current page number, start with 1'
          in: formData
          name: page_idx
          required: false
          type: integer
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              page_idx:
                type: integer
                example: 1
              page_size:
                type: integer
                example: 20
              total:
                type: integer
                example: 15
              data:
                type: array
                items:
                  type: object
                  properties:
                    userName:
                      type: string
                      example: xxxx
                    userId:
                      type: string
                      example: 32165315-65b6-41ff-82db-a7629236a5as
                    role:
                      type: object
                      properties:
                        name:
                          type: string
                          example: xxxx
                        id:
                          type: string
                          example: c657466b-cac5-4fdc-86dd-e289e121b65b
  /admin/user/role:
    get:
      tags:
        - NCHC AD for admin portal
      description: get user role
      operationId: admin_user_role
      summary: get user role
      parameters:
        - $ref: '#/parameters/Common-X-API-KEY'
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              id:
                type: string
                example: 32165315-65b6-41ff-82db-a7629236a5as
              name:
                type: string
                example: superadmin
              desc:
                type: string
                example: king of admin
              permissions:
                type: string
                example: JSON String
                description: JSON String
    post:
      tags:
        - NCHC AD for admin portal
      description: Create user role mapping
      operationId: admin_user_role_create
      summary: Create user role mapping
      parameters:
        - $ref: '#/parameters/Common-X-API-KEY'
        - in: formData
          name: role_id
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              role_id:
                type: string
                example: c657466b-cac5-4fdc-86dd-e289e121b65b
              consumer_id:
                type: string
                example: cafb264f-3622-440e-a066-cc531accd5e0
    patch:
      tags:
        - NCHC AD for admin portal
      description: Assign admin role
      operationId: admin_role_assign
      summary: Assign admin role
      parameters:
        - $ref: '#/parameters/Common-X-API-KEY'
        - in: formData
          name: role_id
          required: true
          type: string
        - in: formData
          name: consumer_id
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              roleId:
                type: string
                example: 32165315-65b6-41ff-82db-a7629236a5as
  /admin/role:
    get:
      tags:
        - Admin role
      description: List admin role
      operationId: admin_role_list
      summary: List admin role
      parameters:
        - $ref: '#/parameters/Common-X-API-KEY'
        - in: formData
          description: Data rows per page
          name: page_size
          required: false
          type: integer
        - description: 'Current page number, start with 1'
          in: formData
          name: page_idx
          required: false
          type: integer
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              page_idx:
                type: integer
                example: 1
              page_size:
                type: integer
                example: 20
              total:
                type: integer
                example: 15
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: 32165315-65b6-41ff-82db-a7629236a5as
                    name:
                      type: string
                      example: superadmin
                    desc:
                      type: string
                      example: king of admin
                    permissions:
                      type: string
                      example: JSON String
                      description: JSON String
    post:
      tags:
        - Admin role
      description: Create admin role
      operationId: admin_role_create
      summary: Create admin role
      parameters:
        - $ref: '#/parameters/Common-X-API-KEY'
        - in: formData
          name: name
          required: true
          type: string
        - in: formData
          name: desc
          required: false
          type: string
        - description: JSON String
          in: formData
          name: permissions
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              id:
                type: string
                example: 32165315-65b6-41ff-82db-a7629236a5as
              name:
                type: string
                example: superadmin
              desc:
                type: string
                example: king of admin
              permissions:
                type: string
                example: JSON String
                description: JSON String
  '/admin/role/{role_id}':
    get:
      tags:
        - Admin role
      description: Get admin role
      operationId: admin_role_get
      summary: Get admin role
      parameters:
        - $ref: '#/parameters/Common-X-API-KEY'
        - description: role id
          in: path
          name: role_id
          required: true
          type: string
          default: 32165315-65b6-41ff-82db-a7629236a5as
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              id:
                type: string
                example: 32165315-65b6-41ff-82db-a7629236a5as
              name:
                type: string
                example: superadmin
              desc:
                type: string
                example: king of admin
              permissions:
                type: string
                example: JSON String
                description: JSON String
    patch:
      tags:
        - Admin role
      description: Update admin role
      operationId: admin_role_patch
      summary: Update admin role
      parameters:
        - $ref: '#/parameters/Common-X-API-KEY'
        - description: role id
          in: path
          name: role_id
          required: true
          type: string
          default: 32165315-65b6-41ff-82db-a7629236a5as
        - in: formData
          name: name
          required: false
          type: string
        - in: formData
          name: desc
          required: false
          type: string
        - description: JSON String
          in: formData
          name: permissions
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              id:
                type: string
                example: 32165315-65b6-41ff-82db-a7629236a5as
              name:
                type: string
                example: superadmin
              desc:
                type: string
                example: king of admin
              permissions:
                type: string
                example: JSON String
                description: JSON String
    delete:
      tags:
        - Admin role
      description: Delete admin role
      operationId: admin_role_delete
      summary: Delete admin role
      parameters:
        - $ref: '#/parameters/Common-X-API-KEY'
        - description: role id
          in: path
          name: role_id
          required: true
          type: string
          default: 32165315-65b6-41ff-82db-a7629236a5as
      responses:
        '200':
          description: OK
